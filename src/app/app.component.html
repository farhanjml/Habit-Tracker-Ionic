<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/slides']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/inspiration']">
          <ion-icon name="bulb-outline" slot="start"></ion-icon>
          <ion-label>Inspiration</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/discover']">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label>Discover</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/home']">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Track your habits</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/faq']">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label (click)="closeMenu()">FAQ</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/us']">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="closeMenu()">About Us</ion-label>
        </ion-item>

        <ion-button fill="clear" (click)="signOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="ion-text-center">Logout</ion-label>
        </ion-button>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
