<ion-header class="ion-no-border">
  <ion-toolbar>
   <!--<<ion-title>login</ion-title>> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-no-margin">
    <ion-img src="assets/header.png"></ion-img>
    <ion-card-header>
      <ion-card-title>
        Welcome 
      </ion-card-title>

      <ion-card-subtitle>
        
        Track and Build better version of yourself
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button size="medium" fill="solid" shape="round" class="loginbtn" (click)="gotoLoginpage()" >Login</ion-button>
        <ion-button size="medium" fill="outline" shape="round" color="dark" (click)="gotoSignuppage()"> Sign Up</ion-button>
      </div>

        <div class="text-tag">
          <span>Or via social media</span>
        </div>

        <div class="social-btns">
          <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/facebook.png"></ion-img>
          </ion-button>

          <ion-button fill="clear" class="googlebtn ion-no-padding">
            <ion-img src="assets/google.png"></ion-img>
          </ion-button>

          <ion-button fill="clear" class="applebtn ion-no-padding">
            <ion-img src="assets/apple.png"></ion-img>
          </ion-button>

      </div>


    </ion-card-content>

  </ion-card>
          
</ion-content>
